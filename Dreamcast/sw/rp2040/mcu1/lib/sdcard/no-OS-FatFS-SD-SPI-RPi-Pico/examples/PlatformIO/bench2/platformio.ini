[env:pico]
; platform = raspberrypi
; board = pico
; framework = arduino

platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
debug_tool = picoprobe
upload_protocol = picoprobe
monitor_port = COM4
monitor_speed = 115200

build_type = release

build_flags = 
    "-Wno-psabi"
    -D PICO_STACK_SIZE=0x400
    -D __HEAP_SIZE=0x400
    -D PICO_USE_STACK_GUARDS=1
	-D USE_PRINTF
	; -D USE_DBG_PRINTF    

; Normal way:
; lib_deps = 
; 	carlk3/no-OS-FatFS-SD-SPI-RPi-Pico@^1.0.2

; Get the latest straight from github:
; lib_deps = 
;   https://github.com/carlk3/no-OS-FatFS-SD-SPI-RPi-Pico.git#sdio

; Use local copy:
lib_deps = 
	no-OS-FatFS-SD-SPI-RPi-Pico.dev_sdio
lib_extra_dirs = ../../../..

